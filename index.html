<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Applications</title>
    <link rel="stylesheet" href="style.css" />
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@300&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="note">
      <h2>NoteBook App</h2>
      <div class="note-input">
        <h3>Add A New Note</h3>
        <div class="note-wrapper">
          <input type="text" id="note-title" placeholder="Title of your note" />
          <textarea id="note-content" placeholder="Write your note here...." rows="5"></textarea>
          <button id="add-note-btn" class="btn" type="button">
            <span><i class="bi bi-plus-square-fill"></i></span>
            Add Note
          </button>
        </div>
      </div>

      <div class="note-list"></div>

      <button type="button" class="btn" id="delete-all-btn">
        <span><i class="bi bi-trash-fill"></i></span>
        Delete All
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
